<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Twitter</title>
</head>

<body>

    <div class="container">
        <class class="row d-flex justify-content-center">
            <div class="col-6 ">
                <div class="img d-flex justify-content-center">
                    <img class="mt-4 mb-4 " src="img/logo-twitter.png" alt="logo do twitter" width="40px">
                </div>

                <div class="title mb-3">
                    <strong style="font-Size:20pt;">Criar sua conta</strong>
                </div>

                <form>
                    <div class="form-group">
                        <input class="form-control py-4 mb-4" type="text" id="nome" placeholder="Nome">
                        <input class="form-control py-4" type="text" id="senha" placeholder="Celular">
                    </div>
                </form>

                <div class="links mt-4 mb-4">
                    <a href="#" style="font-Size:12pt">Usar o e-mail</a>
                </div>

                <div class="sub-title">
                    <strong>Data de nascimento</strong>
                    <p class="text-secondary">Isso não será exibido publicamente.
                        Confirme sua prórpia idade, mesmo se esta conta for de empresa,
                        de um animal de estimação ou outros.
                    </p>
                </div>

                <div class="nascimento">
                    <input type="date" id="data">
                </div>
            </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
